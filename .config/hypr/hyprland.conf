################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,highres,0x0,1.25
monitor=HDMI-A-1,highres,-1920x0,1.0
monitor=eDP-1,preferred,auto,1.25

###################
### MY PROGRAMS ###
###################

$terminal = footclient
$files = yazi
$browser = brave
$email = thunderbird
$passwords = keepassxc
$lockscreen = hyprlock
$notes = $terminal -e sh -c "cd $HOME/dox/notes && $EDITOR"
$menu = bemenu-run
$wallpaper = wallpaper open
$randomWallpaper =  wallpaper random
$communicator = env ELECTRON_OZONE_PLATFORM_HINT= /usr/bin/discord

# Autostart
exec-once = hyprplug && hyprpm update && hyprpm reload
exec-once = dunst & foot -s & waybar & hypridle & swww-daemon &  mpd-mpris &
exec-once = playerctld &
exec-once = exec gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# Envs
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORM,wayland
env = QT_SCALE_FACTOR,1
env = GTK_THEME,adw-gtk3-dark
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = ELECTRON_FORCE_DARK_MODE,true
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = TERMINAL,$terminal
env = WLR_DRM_NO_ATOMIC,1
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GL_GSYNC_ALLOWED,true
env = NVD_BACKEND,direct
env = WLR_RENDER_DRM_FENCE,1

general {
    gaps_in = 4
    gaps_out = 4

    border_size = 4
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # Gruvbox
    col.active_border = rgb(d65d0e)
    col.inactive_border = rgb(928374)
    # Catppuccin
    # col.active_border = rgb(cba6f7)
    # col.inactive_border = rgb(585b70)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
    
}

decoration {
    rounding = 8
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 4

        vibrancy = 0.2
    }
    shadow {
    enabled = false
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global,                 1, 10, default
    animation = border,                 1, 5, easeOutQuint
    animation = windows,                1, 3, easeOutQuint
    animation = windowsIn,              1, 1, quick, popin 80%
    animation = windowsOut,             1, 1, quick, popin 80%
    animation = fadeIn,                 1, 1.2, almostLinear
    animation = fadeOut,                1, 1.2, almostLinear
    animation = fade,                   1, 3, quick
    animation = layers,                 1, 4, easeOutQuint
    animation = layersIn,               1, 4, easeOutQuint, fade
    animation = layersOut,              1, 1.5, linear, fade
    animation = fadeLayersIn,           1, 1.5, almostLinear
    animation = fadeLayersOut,          1, 1.5, almostLinear
    animation = workspaces,             1, 1.5, almostLinear, slide
    animation = workspacesIn,           1, 1.5, almostLinear, slide
    animation = workspacesOut,          1, 1.5, almostLinear, slide
    animation = specialWorkspaceIn,     1,0.5,easeInOutCubic, fade
    animation = specialWorkspaceOut,    1,0.5,easeOutQuint, fade
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    font_family = JetBrainsMonoNerdFont
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(foot|footclient|kitty|$terminal|floatingterm|terminal|files)$
    swallow_exception_regex = .*(wev|xev|gs|glxgears)
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    initial_workspace_tracking = 0
    allow_session_lock_restore = true
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0
    repeat_rate = 60
    repeat_delay = 300

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe_touch = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $email
bind = $mainMod, N, exec, $notes
bind = $mainMod, P, exec, $passwords
bind = $mainMod SHIFT, C, exec, $communicator
bind = $mainMod, F, exec, $terminal -e $files
bind = $mainMod SHIFT, W, exec, $wallpaper
bind = $mainMod CONTROL, W, exec, $randomWallpaper
bind = $mainMod SHIFT , B, exec, calibre
bind = $mainMod SHIFT, M, exec, mpvq play
bind = $mainMod SHIFT, A, exec, mpvq addclip

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, R, exec, killall -SIGUSR2 waybar
bind = $mainMod , B, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, ESCAPE, exec, powermenu
bind = $mainMod, ESCAPE, exec, $lockscreen

bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, V, togglefloating,

bind = $mainMod, J, cyclenext, currentworkspace
bind = $mainMod, K, cyclenext, currentworkspace prev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, I, layoutmsg, addmaster
bind = $mainMod SHIFT, D, layoutmsg, removemaster
bind = $mainMod, H, layoutmsg, mfact -0.05
bind = $mainMod, L, layoutmsg, mfact +0.05
bind = $mainMod, G, exec, hyprgaps
bind = $mainMod, C, centerwindow

bind = , Print, exec, screenshot
bind = $mainMod SHIFT, S, exec, screenshot
bind = $mainMod SHIFT, P, exec, hyprpicker -a -f hex
bind = $mainMod CONTROL SHIFT,M, exec, hyprmag

bind = $mainMod CONTROL, Return, exec, hyprscratch terminal
bind = $mainMod CONTROL, N, exec, hyprscratch notes
bind = $mainMod CONTROL, B, exec, hyprscratch bt
bind = $mainMod CONTROL, M, exec, hyprscratch sysmon
bind = $mainMod CONTROL, S, exec, hyprscratch volume
bind = $mainMod CONTROL, F, exec, hyprscratch files
bind = $mainMod SHIFT, N, exec, hyprscratch news
bind = $mainMod, M, exec, hyprscratch music

bind = $mainMod ALT, Space, exec, playerctl -p mpd play-pause
bind = $mainMod ALT, period, exec, playerctl -p mpd next
bind = $mainMod ALT, comma, exec, playerctl -p mpd previous
bind = $mainMod ALT, equal,  exec, playerctl -p mpd volume 0.05+
bind = $mainMod ALT, minus,  exec, playerctl -p mpd volume 0.05-
bind = $mainMod ALT, s, exec, playerctl -p mpd pause && playerctl -p mpd position 0

debug {
    disable_logs = false
}

xwayland {
    force_zero_scaling = true      
    create_abstract_socket = true  
}


render{
  new_render_scheduling = true
  direct_scanout = 2
}

plugin {
    hyprsplit {
        num_workspaces = 10
    }
}

bind = SUPER, 1, split:workspace, 1
bind = SUPER, 2, split:workspace, 2
bind = SUPER, 3, split:workspace, 3
bind = SUPER, 4, split:workspace, 4
bind = SUPER, 5, split:workspace, 5
bind = SUPER, 6, split:workspace, 6
bind = SUPER, 7, split:workspace, 7
bind = SUPER, 8, split:workspace, 8
bind = SUPER, 9, split:workspace, 9
bind = SUPER, 0, split:workspace, 10

bind = SUPER SHIFT, 1, split:movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, split:movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, split:movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, split:movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, split:movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, split:movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, split:movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, split:movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, split:movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, split:movetoworkspacesilent, 10

bind = $mainMod, comma, focusmonitor, -1
bind = $mainMod, period, focusmonitor, +1
bind = $mainMod SHIFT, comma, movewindow, mon:-1
bind = $mainMod SHIFT, period, movewindow, mon:+1
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# Passthrough, good for nesting a compositor for trying out
bind = SUPER,F11,submap,passthru
submap = passthru
bind = SUPER SHIFT,F11,submap,reset
submap = reset

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# smartgaps
workspace = r[1-30] w[t1], tile, gapsout:0
workspace = r[1-30] w[t1], tile, rounding:0

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

workspace = 11, monitor:HDMI-A-1
workspace = 12, monitor:HDMI-A-1
workspace = 13, monitor:HDMI-A-1
workspace = 14, monitor:HDMI-A-1
workspace = 15, monitor:HDMI-A-1
workspace = 16, monitor:HDMI-A-1
workspace = 17, monitor:HDMI-A-1
workspace = 18, monitor:HDMI-A-1
workspace = 19, monitor:HDMI-A-1
workspace = 20, monitor:HDMI-A-1

# MPV
windowrule = workspace 12, class:mpv
windowrule = monitor 1, class:mpv

# Email
windowrule = workspace 3,  class:^($email)$
windowrule = monitor 0,  class:^($email)$

# Calibre
windowrule = workspace 4,  class:^(calibre-gui)$
windowrule = monitor 0,  class:^(calibre-gui)$

# keepass
windowrule = workspace 9,  class:^(org.keepassxc.KeePassXC)$
windowrule = monitor 0,  class:^(org.keepassxc.KeePassXC)$

# discord/webcord
windowrule = workspace 14, class:^(discord|WebCord)$
windowrule = monitor 1, class:^(discord|WebCord)$
bind = , F9, pass, class:^(discord|WebCord)$

# steam
windowrule = workspace 15, class:^(steam)$
windowrule = monitor 1, class:^(steam)$

windowrulev2 = float, class:floatingterm
windowrulev2 = size 60% 70% , class:floatingterm
windowrulev2 = workspace special:magic,class:floatingterm

# Mainly for file picker/popups
windowrule = float, class:xdg-desktop-portal-gtk

# Fix some dragging issues with XWayland
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = tile,xwayland:1
