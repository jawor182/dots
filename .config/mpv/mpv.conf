ytdl-format=bestvideo[height<=1080]+bestaudio/best[height<=1080]
ytdl-raw-options=extractor-args="youtube:player_client=default,-tv_simply",concurrent-fragments=16,external-downloader=aria2c,external-downloader-args="-s 16 -x 16 -k 1M",buffer-size=16M,http-chunk-size=10M
script-opts=ytdl_hook-ytdl_path=yt-dlp
hwdec=nvdec
volume=80
save-position-on-quit=yes
screenshot-directory=~/dox/pix/screenshots/
demuxer-max-bytes=1GiB
demuxer-readahead-secs=60

