# More option see https://github.com/DreamMaoMao/maomaowm/wiki/

monitorrule=eDP-1,0.5,1,tile,0,1.25,0,0
monitorrule=HDMI-A-1,0.5,1,tile,0,1,0,0
monitorrule=DP-1,0.5,1,tile,0,1.25,1920,0

exec-once = waybar 
exec-once = swww-daemon
exec-once = wallpaper random
exec-once = foot -s
exec-once = dunst
exec-once = screen
exec-once = mpd-mpris
exec-once = playerctld

# Envs
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Mango
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Mango
env = ELECTRON_FORCE_DARK_MODE,true
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = TERMINAL,footclient
env = WLR_DRM_NO_ATOMIC,1
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GL_GSYNC_ALLOWED,true
env = NVD_BACKEND,direct
env = WLR_RENDER_DRM_FENCE,1

 
# Binds
 
bind=SUPER,Return,spawn,footclient
bind=SUPER+SHIFT,Return,zoom
bind=SUPER,d,spawn,bemenu-run

# Window Control
bind=SUPER,q,killclient,                
bind=SUPER+SHIFT,q,quit                 
bind=SUPER+SHIFT,f,togglefullscreen,    
bind=SUPER,v,togglefloating,            

bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER+SHIFT,j,exchange_stack_client,next
bind=SUPER+SHIFT,k,exchange_stack_client,prev

# Tiling Layout Adjustments
bind=SUPER+SHIFT,I,incnmaster,+1
bind=SUPER+SHIFT,D,incnmaster,-1
bind=SUPER,g,togglegaps
bind=SUPER,0,toggleoverview,
bind=SUPER,c,centerwin
bind=SUPER+CTRL,Return,toggle_named_scratchpad,spterm,none,foot -a spterm
bind=SUPER+CTRL,s,toggle_named_scratchpad,spsound,none,foot -a spsound -e pulsemixer
bind=SUPER+CTRL,b,toggle_named_scratchpad,spbt,none,foot -a spbt -e bluetui
bind=SUPER+CTRL,n,toggle_named_scratchpad,spnotes,none,foot -a spnotes -e nvimcd $HOME/dox/notes
bind=SUPER+CTRL,f,toggle_named_scratchpad,spfiles,none,foot -a spfiles -e yazi
bind=SUPER+CTRL,m,toggle_named_scratchpad,spsysmon,none,foot -a spsysmon -e btop
bind=SUPER+SHIFT,N,toggle_named_scratchpad,spnews,none,foot -a spnews -e newsboat
bind=SUPER,m,toggle_named_scratchpad,spmusic,none,foot -a spmusic -e rmpc


bind=SUPER,f,spawn,$TERMINAL -e yazi
bind=SUPER,w,spawn,librewolf
bind=SUPER,e,spawn,thunderbird
bind=SUPER,n,spawn_shell,foot -e zsh -c "nvimcd ~/dox/notes"
bind=SUPER,p,spawn,keepassxc
bind=SUPER,r,reload_config
bind=SUPER+SHIFT,B,spawn,calibre
bind=SUPER+SHIFT,A,spawn,mpvq addclip
bind=SUPER+SHIFT,M,spawn,mpvq play
bind=SUPER,Escape,spawn,hyprlock
bind=SUPER+SHIFT,c,spawn,discord
bind=SUPER+SHIFT,Escape,spawn,powermenu
bind=SUPER+SHIFT,p,spawn,wl-color-picker clipboard
bind=SUPER+SHIFT,S,spawn,screenshot
bind=NONE,Print,spawn,screenshot
bind=SUPER,b,spawn,killall -SIGUSR1 waybar
bind=SUPER+SHIFT,R,spawn,killall -SIGUSR2 waybar
bind=SUPER+SHIFT,w,spawn, wallpaper open
bind=SUPER+CTRL,w,spawn, wallpaper random
bind=NONE,XF86AudioRaiseVolume,spawn , wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume, spawn, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioMute, spawn, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=NONE,XF86AudioMicMute, spawn, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=NONE,XF86MonBrightnessUp, spawn, brightnessctl s 10%+
bind=NONE,XF86MonBrightnessDown, spawn, brightnessctl s 10%-
bind=NONE,XF86AudioNext, spawn, playerctl next
bind=NONE,XF86AudioPause, spawn, playerctl play-pause
bind=NONE,XF86AudioPlay, spawn, playerctl play-pause
bind=NONE,XF86AudioPrev, spawn, playerctl previous

# Window effect
blur=1
blur_layer=0
blur_optimized=0
blur_params_num_passes = 4
blur_params_radius = 2
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

no_radius_when_single=1
border_radius=8
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=0
animation_type_open=zoom
animation_type_close=none
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.5
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=200
animation_duration_open=200
animation_duration_tag=200
animation_duration_close=200
animation_curve_open=0.4,1,0.2,1
animation_curve_move=0.4,1,0.2,1
animation_curve_tag=0.4,1,0.2,1
animation_curve_close=0.08,0.9,0,1


# Master-Stack Layout Setting (tile,spiral,dwindle)
new_is_master=0
default_mfact=0.50
default_nmaster=1
# sometimes may bug
smartgaps=1

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=1
scratchpad_cross_monitor=1
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1
syncobj_enable=1

# keyboard
repeat_rate=60
repeat_delay=300
xkb_rules_layout=pl

# Trackpad 
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=1
swipe_min_threshold=20

# mouse
mouse_natural_scrolling=0

# Appearance
gappih=8
gappiv=8
gappoh=8
gappov=8
scratchpad_width_ratio=0.5
scratchpad_height_ratio=0.6
borderpx=4
rootcolor=0xd65d0eff
bordercolor=0x928374ff
focuscolor=0xd65d0eff
maxmizescreencolor=0xf5e0dcff
urgentcolor=0xfb4934ff
scratchpadcolor=0xd65d0eff

# layout support: tile,scroller,grid,monocle,spiral,dwindle
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output, 
# mod keys name: super,ctrl,alt,shift,none

bind=SUPER,1,view,1
bind=SUPER,2,view,2
bind=SUPER,3,view,3
bind=SUPER,4,view,4
bind=SUPER,5,view,5
bind=SUPER,6,view,6
bind=SUPER,7,view,7
bind=SUPER,8,view,8
bind=SUPER,9,view,9

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
bind=SUPER+SHIFT,1,tagsilent,1
bind=SUPER+SHIFT,2,tagsilent,2
bind=SUPER+SHIFT,3,tagsilent,3
bind=SUPER+SHIFT,4,tagsilent,4
bind=SUPER+SHIFT,5,tagsilent,5
bind=SUPER+SHIFT,6,tagsilent,6
bind=SUPER+SHIFT,7,tagsilent,7
bind=SUPER+SHIFT,8,tagsilent,8
bind=SUPER+SHIFT,9,tagsilent,9

# monitor switch
bind=SUPER,comma,focusmon,left
bind=SUPER,period,focusmon,right
bind=SUPER+SHIFT,less,tagmon,left
bind=SUPER+SHIFT,greater,tagmon,right

# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

# Window rules
windowrule=appid:thunderbird,monitor:^(DP-1|eDP-1)$,tags:3
windowrule=appid:calibre-gui,monitor:^(DP-1|eDP-1)$,tags:4
windowrule=appid:discord,monitor:^(HDMI-A-1|eDP-1)$,tags:4
windowrule=appid:mpv,monitor:^(HDMI-A-1|eDP-1)$,tags:2
windowrule=appid:org.keepassxc.KeePassXC,monitor:^(DP-1|eDP-1)$,tags:9
windowrule=appid:^(floatingterm|foot|footclient)$,isterm:1
windowrule=isnamedscratchpad:1,width:1280,height:800,appid:^(spterm|spsound|spbt|spsysmon|spfiles|spnotes|spnews|spmusic)$,isfloating:1,isterm:1
windowrule=appid:^(xev|wev)$,noswallow:1
